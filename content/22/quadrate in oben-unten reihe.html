<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Quadrate in Sinuswelle
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

for (var i = 0; i <=15; i++){
  var xpos = i*40;
  var ypos = 300;

    // jedes 3. Quadrat auf andere y-pos setzen
  if (i%3 == 0){
  	ypos = 250;
  }
  
  // jedes 2. Quadrat auf andere y-pos setzen
  if (i%2 == 0){
  	ypos = 250;
  }

  createNode("rect", {width:100, height:100, transform:"translate("+xpos+", "+ypos+" ) rotate(0) scale (0.3) translate(-50, -50)"});
}

</script>

</body>
</html>
