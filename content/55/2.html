<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
"Square Grids abwechselnd größer kleiner"
</div>

<script src="../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

var max = 0.4;
var min = 0.2;
var scaleKleiner = 0.4;
var scaleGroesser = 0.2;	
var change = 0.01;

var ani = function(f){
	clearAll();

	

	for (var i = 0; i < 11; i++){
		scaleKleiner -= change;
		scaleGroesser += change;
		

		for(var j = 0; j<11; j++){
				if (j%2 == 0&& i % 2 != 0){
					var scale = scaleGroesser;
				}
				else{
					var scale = scaleKleiner;
				}
				

				var xpos = i*50+50;
				var ypos = j*50+50;
				createNode('rect', {height:100, width:100, transform:"translate("+xpos+","+ypos+"),  scale("+scale+"), rotate("+3*f+"), translate(-50, -50)"});
		}
	}

	if (scale > max){
		change *= -1;
	}
	if (scale < min){
		change *= -1;
	}
}

animate(ani);

</script>

</body>
</html>
