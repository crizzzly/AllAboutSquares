<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Rotationspunkt links unten
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

var rects = [];

for (var i = 0; i<15;i++){
	var r = createNode("rect", {width:100, height:100});
	rects.push(r);
}


var ani = function(f){

	
	var veraenderung = 0.2;
	var test = 1;

  for (var i = 0; i<rects.length; i++){
    var sx = 1/4*Math.sin((f+i)/20);
    var sy = 2*Math.sin((f+i)/20);

  	var xpos = (i*50)+15;
  	var ypos = 300;

    var rotation = 2*Math.sin(f/20);

  	rects[i].setAttribute("transform", "translate("+xpos+", "+ypos+") scale ("+sx+","+sy+") rotate("+rotation+") translate(-100, -100)");
  	//sy += veraenderung;
  	
  	if ((i+1)%5 == 0 ){
  		veraenderung *= -1;
  	}
  }
}

animate(ani);


</script>

</body>
</html>
