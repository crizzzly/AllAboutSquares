<!DOCTYPE html>
<html>
<head>
  <title>GMYND test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400"></svg>

<div>
  Titel der Arbeit
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

  var elements = [];
  var i = 0;
  for (var x=50; x<=550; x+=50) {
    elements[i] = createNode('circle', {cx:x, cy:200, r:20});
    i++;
  }

  var anim = function(f) {
    elements.forEach(function(element, i) {
      var y = Math.sin(f/40 + i/2) * 80 + 200;
      element.setAttribute('cy', y);
    });
  }
  animate(anim);

</script>

</body>
</html>
