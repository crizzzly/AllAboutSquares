//3. Versuch, jetzt wird's kompliziert:
var ani = function(){
	clearAll();
	for (var j = 0; j<9; j++){


		for (var i = 0; i<9; i++){
			var xpos = i*60 + 50;
			var ypos = j*60 + 50;
			var sx = map(i-j, -8, 8, Mouse.x/1000+0.1, Mouse.y/1000+0.1); //
			var sy = 0.5;
			var winkel = Mouse.x;

			createNode("rect", {width:100, height:100, transform:"translate("+xpos+", "+ypos+") rotate("+winkel+") scale( "+sx+", "+sy+") translate(-50, -50)"});
						
		}
		
	}
}
animate(ani);
