<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">

<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Rotationspunkt mitte
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

var sx= 0.01;
var sy = 3;
var sy2
var xpos = 0;



var ani = function(f){
  if (f>600){
   ani.break;
  }
  if (f%6 == 0){
  for (var i = 0; i<200; i++){
     sy = Math.sin(f)//*=0.9;

  	var xpos = (i*5)-10;
  	var ypos = 300;

    var rotation = map((i*2), 0, 500, -360, 360);

    createNode("rect", {width:100, height:100, transform:"translate("+xpos+", "+ypos+")  rotate("+rotation+") scale( "+sx+","+sy+") translate(50,50)"});
  }
}
}
animate(ani);


</script>

</body>
</html>
