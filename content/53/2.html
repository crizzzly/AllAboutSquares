<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
"Square Grids abwechselnd größer kleiner"
</div>

<script src="../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

var max = 0.5;
var min = 0.2;
var scale = 1;
var rot = 0

var ani = function(f){
	clearAll();
	rot+=1;
	
	for (var i = 0; i < 11; i++){

		for(var j = 0; j<11; j++){

			if ((i + j) % 2 == 0){
				scale = 0.2*Math.sin(f/4)+0.2;
				}
			else{
				scale = 0.2*Math.cos(f/4)+0.2;
			}

			var xpos = i*50+50;
			var ypos = j*50+50;
			createNode('rect', {height:100, width:100, transform:"translate("+xpos+","+ypos+"),  scale("+scale+"), rotate("+rot+"), translate(-50, -50)"});
		}
	}
	
}

animate(ani);

</script>

</body>
</html>
