  Drehen, skalieren, verschieben
</div>

<script src="../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">
// ==== Put your scripts here ====




//30° drehen, 30 px verschieben, Seitenlänge um 25px verringern
var scale = 1;
var rotation = 0;
var length = 100;

for (var i = 0; i<15; i++){

	var xpos = i*30+50;
	var ypos = 100;

	createNode("rect", {x:0, y:0,height:length, width:length, stroke:"white", transform:"translate("+xpos+","+ypos+"),  rotate("+rotation+"), translate(-50, -50)"});

	length-=25;
	rotation -= 30;
}



// ======== End of scripts =======
</script>
