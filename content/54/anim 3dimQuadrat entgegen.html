<script type="text/javascript">

var ani = function(){
  clearAll();

  for (var j = 0; j< 9; j++){  

    for (var i = 0; i <15; i++){
      var xpos = i*40 + 20;

      if(j%2 == 1) {map(i, 0, 14, 14, 0 );}

      var ypos = j*60 + 60;
            var scalex =  (Mouse.x-xpos) * 0.5 ;//0.5 -((Mouse.x *i*0.1)/500) + 0.1;
      var scaley =  (Mouse.y-ypos) * 0.5;//0.5 -((Mouse.x* i*0.05)/500)+0.1;

      var sx = map(scalex, 0, 600, -0.5, 0.5);
      var sy = map(scaley, 0, 600, -0.5, 0.5);

      var dx = Mouse.x - xpos;
      var dy = Mouse.y - ypos;

      var winkel =Math.sqrt(dx*dx/36 + dy*dy/36);//0- 6*i; 


      //var sx = map(scalex-scaley)

      //var s = 0.3 - Math.sqrt(scalex*scalex + scaley*scaley) / 200;
      //  var winkel = 0;

      if (scalex < 0.01 &&scalex > -0.01) {scalex = 0.1;}

      if (scaley < 0.01 &&scaley > -0.01) {scalex = 0.1;}

     createNode("rect", {width:100, height:100, stroke:"white",transform:"translate("+xpos+", "+ypos+" ) scale ("+sx+","+sy+") rotate("+winkel+")  translate(-0.5,-0.5)"}); //translate: (dx-50), (dy-50)
    }
  }
}
animate(ani);

</script>
