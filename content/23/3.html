<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  3 dimensionalität erzeugen
</div>

<script src="../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

//X u Y Koordinaten vom Kreis, dessen Punkte berechnet werden sollen
var xm = 300; 
var ym = 300;
var r = 250; //Radius 

//Koordinaten der zu berechnenden Punkte
var x = []; 
var y = [];
var radius = 3;

//Für Bogenmaß 
var phi = 0; 

var i = 0;

do {
  x[i] = xm + r * Math.cos(phi);
  y[i] = ym + r * Math.sin(phi);

  createNode('ellipse', {cx:x[i], cy:y[i], rx:radius, ry:radius, stroke:"black",  fill:"black"}); //transform:"translate("+x[i]+","+y[i]+")"

  phi += (Math.PI/16);
}while (phi <= (2*Math.PI));

</script>

</body>
</html>
