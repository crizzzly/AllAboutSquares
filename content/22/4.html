<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Reihen mit Drehung erzeugen
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">
// ==== Put your scripts here ====

for (var i = 20; i <= 360; i+=20){
createNode("rect", {x:0, y:0, width:100, height:100, transform:"translate(300, 300), rotate ("+i+"), scale (0.2, 2), translate(-50, -100)"});
}

for (var i = 0; i <= 360; i+=20){
createNode("rect", {x:0, y:0, width:100, height:100, fill:"white", transform:"translate(300, 300), scale(0.5, 0.5), rotate ("+i+"), translate(-50, -50)"});
}

// ======== End of scripts =======
</script>

</body>
</html>
