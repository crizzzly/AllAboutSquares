var ani = function(){
  clearAll();

  for (var j = 0; j< 9; j++){

      var xpos = i*40 + 20;
      var ypos = j*60 + 60;
      var scalex =  (Mouse.x-xpos) * 0.5 ;//0.5 -((Mouse.x *i*0.1)/500) + 0.1;
      var scaley =  (Mouse.y-ypos) * 0.5;//0.5 -((Mouse.x* i*0.05)/500)+0.1;

      var sx = 0.5;//map(scalex, 0, 600, -0.5, 0.5);
      var sy = map(scaley, 0, 600, -0.5, 0.5);

      var start = map (j, 0, 9, 0.5, 0.1); // Start der Reihe
      var end = map (j, 0, 9, 0.1, 0.5);
      if (j%2 == 1) {var sx = map(i, 0, 15, start, end) ;}

      var dx = Mouse.x - xpos;
      var dy = Mouse.y - ypos;

      var winkel =0- 6*i; 


      if (scalex < 0.01 &&scalex > -0.01) {scalex = 0.1;}

      if (scaley < 0.01 &&scaley > -0.01) {scalex = 0.1;}

     createNode("rect", {width:100, height:100, stroke:"white",transform:"translate("+xpos+", "+ypos+" ) scale ("+sx+","+sy+") rotate("+winkel+")  translate(-0.5,-0.5)"}); //translate: (dx-50), (dy-50)
    }
  }
}
animate(ani);
