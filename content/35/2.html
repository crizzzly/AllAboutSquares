<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  translate(0,100), ypos = 100
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

var rects = [];
var rects2 = [];

for (var i = 0; i<100;i++){
	var r = createNode("rect", {width:100, height:100});
	rects.push(r);
  var v = createNode("rect", {width:100, height:100, color:"#0000ff"});
  rects2.push(v);
}
    var sx = 0.01;
    var sy = 10;


var ani = function(f){

  for (var i = 0; i<rects.length; i++){
    for(var j = 0; j<10; j++){
    sy*=0.99;

  	var calc = (i*10)+200;
    var xpos = calc;//map(calc, 0, 1200, 0, 600);
  	var ypos = 250;//+ j*10;

    var tx=400*Math.sin(f/20)+200;

    var rotation = i*5;

  	rects[i].setAttribute("transform", "translate("+xpos+", "+ypos+")rotate("+rotation+")  scale ("+sx+","+sy+") rotate("+rotation+") translate(100, "+tx+")");
    rects2[i].setAttribute("transform", "translate("+xpos+", "+ypos+")rotate("+rotation+")  scale ("+sx+","+sy+") rotate("+rotation+") translate("+tx+",0)");
  }
  }
  sy = 3;
}

animate(ani);


</script>

</body>
</html>
