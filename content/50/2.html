<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
"schwarzes oder wei√ües Quadrat?"
</div>

<script src="../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">


var scaleKleiner = 0.3;
var scaleGroesser = 0.5;
var scale;

for (var i = 0; i < 11; i++){
	for(var j = 0; j<11; j++){
		if ((i+j)%2 == 0){
			scale = scaleGroesser;
		}
		else{
			scale = scaleKleiner;			
		}

		var xpos = i*50+50;
		var ypos = j*50+50;
		createNode('rect', {height:100, width:100, transform:"translate("+xpos+","+ypos+"), scale("+scale+"), translate(-50, -50)"});
	}
}

</script>

</body>
</html>
