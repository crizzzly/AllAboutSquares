<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300"></svg>

<div>
  Drehen, skalieren, verschieben
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">
// ==== Put your scripts here ====


//30Â° drehen, 30 px verschieben, auf 75% skalieren
var scale = 1;
var rotation = 0;

for (var i = 0; i<15; i++){

	var xpos = i*30+50;
	var ypos = 100;

	createNode("rect", {x:0, y:0,height:100, width:100, stroke:"white", transform:"translate("+xpos+","+ypos+"), scale("+scale+"), rotate("+rotation+"), translate(-50, -50)"})

	scale *= 0.75;
	rotation -= 30;
}




// ======== End of scripts =======
</script>
