<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Kippende Pfosten - animiert
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">


for (var i = 0; i<15; i++){

	var angle = i*5;
	var xpos = i*40;
	createNode("rect", {x:0, y:0, width:100, height:100, fill:"black", opacity:0.8, transform:"translate("+xpos+", 300), rotate("+angle+"), scale(0.1, 1), translate(-50, -50)"});
}
</script>

</body>
</html>
