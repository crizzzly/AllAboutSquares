<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
 transformierte Pfosten in mehreren Reihen
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">
//3. Versuch, jetzt wird's kompliziert:
//var element = [];
var ani = function(f){
	if (f>400){
		ani.break;
	}
	clearAll();


	for (var j = 0; j<30; j++){
		for (var i = 0; i<30; i++){

			var xpos = i * 20 + 30;
			var ypos = j*20 + 30;
			var dx = (Mouse.x -xpos)/50;
			var dy = (Mouse.y - ypos)/50;
			var s =  - Math.sqrt(dx*dx + dy*dy) / 200;
			var winkel = 0;

			/*var h = Math.pow(dx*dx + dy*dy - 1, 3) - dx*dx * dy*dy*dy
			var s = 0.2;
			if (h < 0) {
			s = 0.1;
			}*/

			createNode("rect", {width:100, height:100, transform:"translate("+xpos+", "+ypos+")  rotate("+winkel+") scale( "+s+") translate(-50, -50)"});
						
		}
		
	}
}
animate(ani);
// ======== End of scripts =======
</script>

</body>
</html>
