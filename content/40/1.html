<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
 animierte Pfosten
</div>

<script src="../../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">


//animatiin erzeugen: 

var ani = function (){

	clearAll(); //Erzeugt alle Quadrate jedes mal, wenn das Frame neu geladen wird

	var sy = 1;
	for (var i = 0; i<15; i++){
		var xpos = i * Mouse.x; //via Mouse.x interaktion via Mausposition. VerÃ¤ndert Position auf x-Achse relativ zu x-Position der Maus
		var winkel = i*(Mouse.y);

		//var sy = math.pow(0.9, i);
		createNode("rect", {width:100, height:100, transform:"translate("+xpos+", 200) rotate("+winkel+") scale(0.2, "+sy+") translate(-50, -50)"});

		sy = sy*0.9;
	}
}
animate(ani);



// ======== End of scripts =======
</script>

</body>
</html>
