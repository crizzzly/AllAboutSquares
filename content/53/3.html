<script src="../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">

var max = 0.5;
var min = 0.2;
var scale = 1;
var scaleKleiner = max;
var scaleGroesser = min;	
var change = 0.01;
var rot = 0

var ani = function(f){
	clearAll();

	scaleKleiner =0.2*Math.sin(f/6)+0.45;
	scaleGroesser = -0.2*Math.sin(f/6)+0.45;

	rot+=1;

	for (var i = 0; i < 11; i++){

		for(var j = 0; j<11; j++){

			/*if (i % 2 != 0 && j % 2 != 0){
				if (j%2 == 0&& i % 2 == 0){
					scale = scaleGroesser;
				}
				else{
					scale = scaleKleiner;
				}
			}
			else{*/
				if (j%2 == 0&& i % 2 == 0){
					scale = scaleKleiner;
				}
				else{
					scale = scaleGroesser;
				}
			//}
			//scale = 0.2*Math.sin(f/4)+0.2;
				

				var xpos = i*50+50;
				var ypos = j*50+50;
				createNode('rect', {height:100, width:100, transform:"translate("+xpos+","+ypos+"),  scale("+scale+"), rotate("+rot+"), translate(-50, -50)"});
		}
	}
	
}

animate(ani);

</script>
